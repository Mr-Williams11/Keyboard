<!DOCTYPE html>
<html>
<head>

      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>-</button>
      <button>=</button>
      <button>Backspace</button>
      <button>Num lock</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

    <div class="row">
      <button>Tab</button>
      <button>Q</button>
      <button>W</button>

      <button>Y</button>

      <button>\</button>

      <button>9</button>
      <button>+</button>

      <button>A</button>
      <button>S</button>
      <button>D</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>;</button>
      <button>'</button>
      <button>Enter</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
    </div>
    <div class="row">
      <button>Shift</button>
      <button>Z</button>
      <button>X</button>
      <button>C</button>
      <button>V</button>
      <button>B</button>
      <button>N</button>
      <button>M</button>
      <button>,</button>
      <button>.</button>
      <button>/</button>
      <button>Shift</button>
      <button>1</button>
      <button>2</button>

      <button>Fn</button>
      <button><i class="fa fa-windows"></i></button>
      <button>Alt</button>
      <button> </button>
      <button> </button>
      <button> </button>
      <button>Alt</button>
      <button>Ctrl</button>
      <button><i class="fa fa-arrow-left"></i></button>
      <button><i class="fa fa-arrow-up"></i></button>
      <button><i class="fa fa-arrow-down"></i></button>
      <button><i class="fa fa-arrow-right"></i></button>
      <button>0</button>
